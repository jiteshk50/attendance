<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Attendance App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Facial Recognition Attendance System</h1>
        <p>Welcome, Teacher!</p>
        <a href="{{ url_for('register') }}" class="nav-link">Register New Face</a>

        <div class="camera-section">
            <div class="camera-container" id="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="face-box"></div>
                <div class="processing-overlay">
                    <div class="processing-spinner"></div>
                </div>
            </div>
            <div class="button-group">
                <button id="snap" class="primary-button">Mark Attendance</button>
                <button id="switch-camera" class="secondary-button">Switch Camera</button>
            </div>
            <div id="status-message"></div>
        </div>

        <div id="attendance-list">
            <h2>Recent Attendance</h2>
            <ul>
                {% for attendance, student in attendance_records %}
                    <li>{{ student.name }} - {{ attendance.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
